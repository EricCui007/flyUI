<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Avalon" />
	<meta name="keywords" content="Avalon" />
	<title>Hello Avalon</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/style.min.css" rel="stylesheet" />
	<link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>
<body class="gray-bg" ms-controller="vm">
	<div class="tabs-container">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab-3" aria-expanded="true">
					This is tab
					<button type="button" class="btn btn-white close m-l"><span>×</span></button>
				</a>
			</li>
			<li class="">
				<a href="#tab-4" aria-expanded="false">
					这是选项卡
					<button type="button" class="close m-l"><span>×</span></button>
				</a>
			</li>
		</ul>
		<div class="tab-content">
			<div id="tab-3" class="tab-pane active">
				<div class="panel-body">
					<strong>Lorem ipsum dolor sit amet, consectetuer adipiscing</strong>
				</div>
			</div>
			<div id="tab-4" class="tab-pane">
				<div class="panel-body">
					<strong>这是内容</strong>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../support/avalon2.2.4.js"></script>
<script type="text/javascript" src="../support/avalon-extend.js"></script>
<!-- <script type="text/javascript" src="../base/fy-alert.js"></script> -->
<script type="text/javascript">
	avalon.ready(function(){
		var vm = avalon.define({
			$id:"vm"
		});
		avalon.scan(document.body);
	});
</script>
</html>
